    <link rel="stylesheet" href="/boardStyle.css">

    <script src="script.js"></script>

</head>
<!-navbar starts-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Chess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/game">Play</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/history">Game History</a>
            </li>

        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li>
                <form name="myForm" method="post" action="/logout_custom" rel="nofollow">
                    <button class="btn btn-danger" type="submit" rel="nofollow">
                        Logout
                    </button>
                </form>

            </li>
        </ul>
    </div>
</nav>

<body>
<div>
    <h1 class="history-header"> Game history</h1>
    <div class="board-box">
            <div class="board" id="chessBoard"></div>
            <div class="right-container">
                <h3> Choose game: </h3>
                <tr th:each="g: ${finishedGames}">
                    <td><a class="btn btn-success" th:href="@{'/history/'+${g}}" th:text ="${gStat.index}"> Game </a> </td>
                </tr>


        </div>

    </div>




</div>


</body>

    $(document).ready(async function () {
        drawBoard(8, 8, "WHITE")

    })
