<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles.css}">
    <title>Login</title>
</head>
<!-navbar starts-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Chess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/game">Play</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/history">Game History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Sign Up</a>
            </li>

        </ul>
    </div>
</nav>
<!-navbar ends-->
<body style="padding: 40px">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Incorrect username or password
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <h1>Login form</h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group"><label> E-mail : <input type="text" class="form-control" name="username"/> </label></div>
                <div><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
                <button type="submit" class="btn btn-success">Log In</button>
                <span>No account? <a href="/" th:href="@{/registration}">Sign up</a></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
